<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maju Mundur Company</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <img src="assets/unnamed.jpg" alt="logo" class="logo1">
        <ul class="navigation">
            <li>Home</li>
            <li>Our Profile</li>
            <li>Message Us</li>
        </ul>
    </header>

    <div class="center">
        <img class="img-slideshow" src="assets/images.jpeg" alt="">
        <img class="img-slideshow" src="assets/images (1).jpeg" alt="">
        <img class="img-slideshow" src="assets/images(3).jpg" alt="">
        <br>
        <button onclick="plusDivs(-1)">Previous</button>
        <button onclick="plusDivs(1)">Next</button>
    </div>

    <div class="our-office">
        <div>
            <div class="circle-image" style="background-image: url(assets/unnamed.jpg);"></div>
            <h5>Jakarta</h5>
        </div>
        <div>
            <div class="circle-image"></div>
            <h5>Bandung</h5>
        </div>
        <div>
            <div class="circle-image"></div>
            <h5>Bali</h5>
        </div>
    </div>

    <div class="inquiry-box">
        <form class="inquiry-form" action="">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name">
            <label for="gender">Jenis Kelamin</label>
            <select id="gender">
                <option value="male">Laki-laki</option>
                <option value="feemale">Perempuan</option>
            </select>
        </form>
        <div class="output">

        </div>
    </div>

    <script src="js/sript.js"></script>
</body>
</html>
